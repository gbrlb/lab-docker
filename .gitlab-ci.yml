image: docker:latest

stages:
   - env
   - rt

# When using dind, it's wise to use the overlayfs driver for
# improved performance.
variables:
  DOCKER_DRIVER: overlay2

services:
- docker:dind

before_script:
- apk update && apk add bash
- docker info
- ping server-dev
- export CACHE_ON=false

build-env:
  stage: env
  script:
  - ./build_docker.sh $CI_JOB_STAGE $CACHE_ON

build-rt:
  stage: rt
  script:
  - ./build_docker.sh $CI_JOB_STAGE $CACHE_ON
